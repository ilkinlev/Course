<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>MilliNet</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="main-logo">
          <img src="img/MilliNet.svg" alt="MilliNet logo" />
        </div>
        <ul class="nav-list">
          <li>
            <a href="#"><span>xəbərlər</span></a>
          </li>
          <li>
            <a href="#"><span>mükafat</span></a>
          </li>
          <li>
            <a href="#"><span>yarışma</span></a>
          </li>
          <li>
            <a href="#"><span>haqqımızda</span></a>
          </li>
          <li>
            <button type="submit">
              <span>lahiyə yüklə</span>
              <img src="img/upload.svg" alt="upload icon" />
            </button>
          </li>
          <li class="userImg">
            <img src="img/userImg.svg" alt="userImg" />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="header-info-side">
        <div class="info-side">
          <div class="info-side-header">
            <div class="circle">
              <div class="number">104</div>
            </div>
            <span>Bütün layihələr</span>
          </div>
          <div>
            <div class="info-side-header">
              <div class="circle-nd">
                <div class="number">76</div>
              </div>
              <span>Qəbul edilən</span>
            </div>
          </div>
          <div>
            <div class="info-side-header">
              <div class="circle">
                <div class="number">3</div>
              </div>
              <span>Təsdiq gözləyən</span>
            </div>
          </div>
          <div>
            <div class="info-side-header">
              <div class="circle">
                <div class="number">25</div>
              </div>
              <span>İmtina edilən</span>
            </div>
          </div>
        </div>
      </div>
      <div class="date">
        <span>Qeydiyyat başa çatır</span>
        <div class="date-timer">
          <div>
            <span>20</span>
            <div>gün</div>
          </div>
          <div>
            <span>13</span>
            <div>saat</div>
          </div>
          <div>
            <span>10</span>
            <div>saniye</div>
          </div>
        </div>
        <div>
          <button type="submit" class="upload-btn">layihə yüklə</button>
        </div>
      </div>
    </main>
  </body>
</html>
