<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Social Media</title>
  </head>
  <body style="background-color: rgb(76, 131, 138)">
    <div class="container d-flex justify-content-center">
      <h1>Social Media Links</h1>
    </div>
    <div class="container d-flex bg-light justify-content-between">
      <div
        class="d-flex flex-column align-items-center gap-3 p-3 bg-primary-subtle"
      >
        <span>Facebook</span>
        <img src="Icons/facebook.svg" alt="facebook logo" style="width: 60px" />
        <button type="button" class="btn btn-primary">Go to Facebook</button>
      </div>
      <div
        class="d-flex flex-column align-items-center gap-3 p-3 bg-dark-subtle"
      >
        <span>Instagram</span>
        <img
          src="Icons/instagram.svg"
          alt="instagram logo"
          style="width: 52px"
        />
        <button type="button" class="btn btn-primary">Go to Instagram</button>
      </div>
      <div
        class="d-flex flex-column align-items-center gap-3 p-3 bg-danger-subtle"
      >
        <span>YouTube</span>
        <img src="Icons/youtube.svg" alt="youtube logo" style="width: 65px" />
        <button type="button" class="btn btn-primary">Go to YouTube</button>
      </div>
      <div class="d-flex flex-column align-items-center gap-3 p-3 bg-warning">
        <span>TikTok</span>
        <img src="Icons/tiktok.svg" alt="tiktok logo" style="width: 50px" />
        <button type="button" class="btn btn-primary">Go to TikTok</button>
      </div>
      <div
        class="d-flex flex-column align-items-center gap-3 p-3 bg-info-subtle"
      >
        <span>Linkedin</span>
        <img src="Icons/Linkedin.svg" alt="Linkedin logo" style="width: 50px" />
        <button type="button" class="btn btn-primary">Go to Linkedin</button>
      </div>
      <div
        class="d-flex flex-column align-items-center gap-3 p-3 bg-body-secondary"
      >
        <span>X</span>
        <img src="Icons/X.svg" alt="X logo" style="width: 57px" />
        <button type="button" class="btn btn-primary">Go to X</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
