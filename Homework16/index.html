<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Movie</title>
  </head>
  <body>
    <main class="mainContainer">
      <div class="loginContainer">
        <div class="leftSide"></div>
        <div class="rightSide">
          <div class="formContainer">
            <!-- Header terefi -->
            <div class="formHeader">
              <span class="logText">Login</span>
              <span class="createText"
                ><img src="icons/right.svg" alt="rightIcon" /><a
                  href="Register.html"
                  >Create new account</a
                >
              </span>
            </div>
            <!-- Sosial sebekeler -->
            <div class="socialLinks">
              <div>
                <button class="facebookBtn">
                  <img src="icons/facebook.svg" alt="facebooklogo" />Facebook
                </button>
              </div>
              <div>
                <button class="twitterBtn">
                  <img src="icons/twitter.svg" alt="twitterlogo" />Twitter
                </button>
              </div>
              <div>
                <button class="googleBtn">
                  <img src="icons/google.svg" alt="googlelogo" />Google
                </button>
              </div>
            </div>
            <div class="contentWrapper">
              <div class="wrapper"></div>
              <div><span class="wrapperText">Or login with email</span></div>
              <div class="wrapper"></div>
            </div>
            <form class="usrInput">
              <input
                type="email"
                name="usrEmail"
                id="usrEmail"
                placeholder="Email"
              />
              <input type="password" name="usrPass" id="usrPass" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
